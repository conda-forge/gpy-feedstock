{% set name = "GPy" %}
{% set version = "1.8.5" %}
{% set sha256 = "1562e34629192f209273f454e41614a127c6ef04144cd0eb5992d484721d55d3" %}


package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.7
    - toolchain
  run:
    - python
    - paramz >=0.8.5
    - numpy >=1.7
    - scipy >=0.16
    - six
    - matplotlib

test:
  imports:
    - GPy

about:
  home: http://github.com/SheffieldML/GPy
  license: BSD 3-clause
  license_file: LICENSE.txt
  summary: 'The Gaussian Process Toolbox'
  doc_url: https://pythonhosted.org/GPy/
  dev_url: https://github.com/SheffieldML/GPy

extra:
  recipe-maintainers:
    - dirmeier
