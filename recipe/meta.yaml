{% set name = "GPy" %}
{% set version = "1.9.9" %}
{% set sha256 = "04faf0c24eacc4dea60727c50a48a07ddf9b5751a3b73c382105e2a31657c7ed" %}


package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 6
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - scipy >=0.16
    - six
  run:
    - python
    - paramz >=0.9.0
    - {{ pin_compatible('numpy') }}
    - scipy >=0.16
    - six
    - matplotlib-base

test:
  commands:
    - export MPLBACKEND="AGG"  # [linux and py2k]
    - python -c "import GPy"

about:
  home: http://github.com/SheffieldML/GPy
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: The Gaussian Process Toolbox
  doc_url: https://pythonhosted.org/GPy/
  dev_url: https://github.com/SheffieldML/GPy

extra:
  recipe-maintainers:
    - dirmeier
    - thompsonsed
